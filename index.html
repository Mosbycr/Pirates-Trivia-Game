<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Pirates Trivia Game </title>
</head>
<body>
    <div class="container rounded">
        <div class="row text-center py-5">
            <div class="col-md-12">
                <h1>What do you know about Pirates? Trivia Game</h1>
            </div>
        </div>

        <div class="row text-center py-3">
            <div class="col-md-12">
                <h3>Time Remaining: <span id="questionCountdown"></span></h3>
            </div>
        </div>

        <div class="row text-center py-3">
            <div class="col-md-12">
                <button type="button" class="btn btn-danger btn-lg">Start Game Here If Ye Dare</button>
                <p id="questions"></p>
                <p id="startOverButton"></p>
            </div>
        </div>
    </div>
</body>
</html>
